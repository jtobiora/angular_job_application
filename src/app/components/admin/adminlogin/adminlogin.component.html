    <div class="container" style="margin-top:50px;">
        <div class="row">
             <div class="col-md-3">&nbsp;</div>
                <div class="col-md-6">
                    <div  class="panel panel-default">
                        <div class="panel-title">
                             <h1 class="text-center text-primary">Admin Login</h1>
                        </div>
                        <div class="panel-body">
                             <div *ngIf='error !== null' style='color:red;font-size:13px;text-align:center;'>{{error}}</div>                  
                             <form method="post" action="" (ngSubmit)="login()">
                                    <div class="form-group">                      
                                      <input type="email" name="email" placeholder="Email" class="form-control" required title="Enter Email" [(ngModel)] ='email'>
                                    </div>
                                    <div class="form-group">
                                      <input type="password" name="password" placeholder="Password" class="form-control" required title="Enter password" [(ngModel)] ='password'>
                                    </div>
                                    <div class="col-md-offset-5">
                                         <input type="submit" class="btn tf-btn btn-default" name="submit" value="Login">
                                                                   
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
             <div class="col-md-3">&nbsp;</div>
        </div><!------>
    </div><!--container-->


<div class="container" *ngIf='show && allApplicants !== null'>
   <div class="row">
     <div class="col-md-8 col-md-offset-2">
    <table class="table table-bordered">
         <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Passport</th>
                <th>Resume</th>
            </tr>
         </thead>
         <tbody>
             <tr *ngFor="let user of allApplicants">
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.username}}</td>
                <td>{{user.passport}}</td>
             </tr>
         </tbody>
    </table>
   </div>
  </div>
</div>
