<div style='margin-top:50px;'>
    <div class ='container' class='col-sm-6 col-sm-offset-2'>
      <div class='row'>
          <div *ngIf='err !== null'>
              {{err}}
          </div>
          <h1>Registration Form</h1>
         <form method='post' [formGroup] ='regForm'  (ngSubmit)="tryUpload()" enctype="multipart/form-data">
            <div class='form-group'>
                <input type='text' formControlName="name" class='form-control' placeholder='Name'/>
            </div>

            <div class='form-group'>
                <input type='text' formControlName="username" class='form-control' placeholder='Email'/>
            </div>
              <div *ngIf="username.invalid && username.touched"
                      class="col-sm-12 text-danger">
                  <div *ngIf = "username.errors?.required">
                      Email field can't be blank
                  </div>
                  <div *ngIf = "username.errors?.pattern">
                    The email id doesn't seem right
                  </div>
              </div>

            <div class='form-group'>
                <input type='password' formControlName="password" class='form-control' placeholder='Password'/>
            </div>
            <div *ngIf="(password.invalid && password.touched)"
                class="col-sm-12 text-danger">           
                Password needs to be more than 8 characters
            </div>

            <div class='form-group'>
                <input type='password' formControlName="confPassword" class='form-control' placeholder='Confirm Password'/>
            </div>
            <div class="form-group">
              <div *ngIf='pixExtensions !== null'>{{pixExtensions}}</div>
              <label for="pdfInput">Select Passport Photograph: </label>
              <input type="file" id="file" class="form-control" formControlName="file" (change)="fileChange($event)">
              <span style='font-size:9px'>Only jpeg, png image types. Max size allowed 2Mb</span>
            </div>
            <div class="form-group">
              <label for="pdfInput">Select Resume: </label>
              <input type="file" id="file2" class="form-control" formControlName="resume" (change)="fileChange2($event)">
              <span style='font-size:9px'>Only .docx,.doc,.pdf extensions allowed. Max size allowed 100kb</span>
            </div>
            <div class="form-group">
                
                <button type="submit" class="btn btn-primary" [disabled] = "!regForm.valid">Submit</button>
            </div>
                  
         </form>
       
      </div>
    </div>
</div>
